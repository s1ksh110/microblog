{% extends "base.html" %}
{% block content %}
  <h2>{{ title }}</h2>
  <form method="post">
    {{ form.hidden_tag() }}
    <p>{{ form.title.label }}<br>{{ form.title(size=40) }}</p>
    <p>{{ form.content.label }}<br>{{ form.content(rows=10, cols=50) }}</p>
    <p>{{ form.submit() }}</p>
  </form>
{% endblock %}
